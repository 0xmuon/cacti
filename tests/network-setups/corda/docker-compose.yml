version: "3"
services:
  notary:
    volumes:
      - ./build/nodes/Notary/node.conf:/etc/corda/node.conf
      - ./build/nodes/Notary/certificates:/opt/corda/certificates
      - ./build/nodes/Notary/logs:/opt/corda/logs
      - ./build/nodes/Notary/persistence:/opt/corda/persistence
      - ./build/nodes/Notary/cordapps:/opt/corda/cordapps
      - ./build/nodes/Notary/network-parameters:/opt/corda/network-parameters
      - ./build/nodes/Notary/additional-node-infos:/opt/corda/additional-node-infos
      - ./build/nodes/Notary/drivers:/opt/corda/drivers
    environment:
    - ACCEPT_LICENSE=${ACCEPT_LICENSE}
    user: root
    ports:
      - 10003:10003
      - 22022
    image: corda/corda-zulu-java1.8-4.8
  partya:
    volumes:
      - ./build/nodes/PartyA/node.conf:/etc/corda/node.conf
      - ./build/nodes/PartyA/certificates:/opt/corda/certificates
      - ./build/nodes/PartyA/logs:/opt/corda/logs
      - ./build/nodes/PartyA/persistence:/opt/corda/persistence
      - ./build/nodes/PartyA/cordapps:/opt/corda/cordapps
      - ./build/nodes/PartyA/network-parameters:/opt/corda/network-parameters
      - ./build/nodes/PartyA/additional-node-infos:/opt/corda/additional-node-infos
      - ./build/nodes/PartyA/drivers:/opt/corda/drivers
    environment:
    - ACCEPT_LICENSE=${ACCEPT_LICENSE}
    user: root
    ports:
      - 10006:10003
      - 22022
    image: corda/corda-zulu-java1.8-4.8
  partyb:
    volumes:
    - /data/dlt-interop/weaver-fork/tests/network-setups/corda/build/nodes/PartyB/node.conf:/etc/corda/node.conf
    - /data/dlt-interop/weaver-fork/tests/network-setups/corda/build/nodes/PartyB/certificates:/opt/corda/certificates
    - /data/dlt-interop/weaver-fork/tests/network-setups/corda/build/nodes/PartyB/logs:/opt/corda/logs
    - /data/dlt-interop/weaver-fork/tests/network-setups/corda/build/nodes/PartyB/persistence:/opt/corda/persistence
    - /data/dlt-interop/weaver-fork/tests/network-setups/corda/build/nodes/PartyB/cordapps:/opt/corda/cordapps
    - /data/dlt-interop/weaver-fork/tests/network-setups/corda/build/nodes/PartyB/network-parameters:/opt/corda/network-parameters
    - /data/dlt-interop/weaver-fork/tests/network-setups/corda/build/nodes/PartyB/additional-node-infos:/opt/corda/additional-node-infos
    - /data/dlt-interop/weaver-fork/tests/network-setups/corda/build/nodes/PartyB/drivers:/opt/corda/drivers
    environment:
    - ACCEPT_LICENSE=${ACCEPT_LICENSE}
    user: root
    ports:
      - 10009:10003
      - 22022
    image: corda/corda-zulu-java1.8-4.8
